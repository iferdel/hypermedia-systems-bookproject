<!-- templates/rows.html -->

{% for user in users %}
<div>
    <input type="hidden" name="user_order" value="{{ user.id }}" />
    <tr>

        <td><input type="checkbox" name="selected_contact_ids" value="{{ user.id }}"></td>
        <td>{{ user.username }}</td>
        <td>{{ user.first_name }}</td>
        <td>{{ user.last_name }}</td>
        <td>{{ user.email }}</td>
        <td> <a href="{% url 'contacts_edit' user.id %}">Edit</a>
         <a href="{% url 'contacts_view' user.id %}">View</a>
            <a href="#"
               hx-delete="{% url 'contacts_edit' user.id %}"
               hx-swap="outerHTML swap:1s"
               hx-confirm="Are you sure you want to delete this contact?"
               hx-target="closest tr">Delete</a>
    </tr>

</div>

{% endfor %}
