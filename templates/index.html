<!-- templates/index.html -->

{% extends 'layout.html' %}

{% block content %}
    <form action="/contacts" method="get" class="tool-bar">
        <label for="search">Search Term</label>
        <input id="search" type="search" name="q" value="{{ request.GET.q|default:'' }}"/>
        <input type="submit" value="Search"/>
    </form>

    <table>
        <thead>
        <tr>
            <th>Username</th> <th>First</th> <th>Last</th> <th>Email</th> <th></th>
        </tr>
        </thead>
        <tbody id="user-table-body">
            {% include 'partial_users.html' %}
        </tbody>
    </table>

    {% if users.has_next %}
        <div style="text-align: center;">
            <button hx-get="/contacts?page={{ users.next_page_number }}"
                    hx-target="#user-table-body"
                    hx-swap="beforeend"
                    hx-select="tr">
                Load More
            </button>
        </div>
    {% endif %}

   <p>
       <a href="{% url 'contacts_new' %}">Add Contact</a>
   </p>

{% endblock %}
