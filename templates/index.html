<!-- templates/index.html -->

{% extends 'layout.html' %}

{% block content %}
    <form action="/contacts" method="get" class="tool-bar">
        <label for="search">Search Term</label>
        <input id="search" type="search" name="q" value="{{ request.GET.q|default:'' }}"/>
        <input type="submit" value="Search"/>
    </form>

    <table>
        <thead>
        <tr>
            <th>Username</th> <th>First</th> <th>Last</th> <th>Email</th> <th></th>
        </tr>
        </thead>
        <tbody>
        {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.first_name }}</td>
                <td>{{ user.last_name }}</td>
                <td>{{ user.email }}</td>
                <td>
                    <a href="{% url 'contacts_edit' user.id %}">Edit</a>
                    <a href="{% url 'contacts_view' user.id %}">View</a>
            </tr>
        {% endfor %}
        {% if user_count == 10 %}
            <tr>
                <td colspan="5" style="text-align: center">
                    <span hx-target="closest tr"
                            hx-trigger="revealed"
                            hx-swap="outerHTML"
                            hx-select="tbody > tr"
                            hx-get="{% url 'contacts' %}?page={{ users.next_page_number }}">
                        Loading More...
                    </span>
                </td>
            </tr>
        {% endif %}
        </tbody>
    </table>

   <p>
       <a href="{% url 'contacts_new' %}">Add Contact</a>
   </p>

{% endblock %}
