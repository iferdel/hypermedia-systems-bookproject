<!-- templates/home.html -->

{% extends 'layout.html' %}

{% block content %}

<div id="main">
  <form> {% csrf_token %}
    <label for="search">Search Contacts:</label>
    <input id="search" name="q" type="search" placeholder="Search Contacts" value="{{ request.GET.q|default:'' }}">
    <button hx-post="{% url 'contacts' %}" hx-target="#main" hx-include="#search" hx-push-url="true">
      Get The Contacts
    </button>
  </form>
</div>

{% endblock %}
